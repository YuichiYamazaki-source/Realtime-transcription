<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Realtime Textize Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        #transcript {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            height: 300px;
            overflow-y: scroll;
            margin-top: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Realtime Textize Tool</h1>
    <button onclick="startRecognition()">開始</button>
    <button onclick="stopRecognition()">停止</button>
    <div id="transcript"></div>

    <script src="/eel.js"></script>
    <script src="main.js"></script>
</body>
</html>
